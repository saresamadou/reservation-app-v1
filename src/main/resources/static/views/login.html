<section class="card login container">
	 <form name="myform"
	 ng-submit="login()"
	  novalidate>
	 	<div class="textintro">
	 		<h1>Reservation App</h1>
	 		<p> Log in to access the car reservation area</p>
	 	</div>
	 	<fieldset>
	 		<input type="email" name="email" placeholder="Email"
	 		ng-model="user.email" ng-required="true"/>
	 		<p class="error validationerror" ng-show="myform.email.$invalid && 
	 		myform.email.$touched">Must be a valid email</p>
	 		
	 		<input type="password" name="password" placeholder="Password"
	 		ng-model="user.password" ng-required="true"/>
	 		<p class="error validationerror" ng-show="myform.password.$invalid && 
	 		myform.password.$touched">Password is required</p>
	 	</fieldset>
	 	
	 	<button type="submit" class="btn btn-primary"
	 	ng-disabled="myform.$invalid">Login</button>
	 	<p> or <a href="#/register">register</a>
	 </form>
</section>
