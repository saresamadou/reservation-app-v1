<section class="container">
	<!-- NAVIGATION header -->
	<div ng-include="'views/nav.html'"></div>
	<br /> <br /> <br /> <br /> <br /> <br />

	<h3>Reservations</h3>
	<table class="table table-striped">
		<thead>
			<tr>
				<td>Date</td>
				<td>Client</td>
				<td>Car</td>
				<td>Actions</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="reservation in reservations">
				<td>{{reservation.date}}</td>
				<td>{{reservation.client.name}}</td>
				<td>{{reservation.car.marque}}</td>
				<td>
					<button ng-click="genBill()" class="btn btn-primary">Bill</button>
				</td>
			</tr>
		</tbody>
	</table>
</section>
